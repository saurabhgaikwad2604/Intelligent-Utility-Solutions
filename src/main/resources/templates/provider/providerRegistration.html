<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E9F1FA; /* Light background color */
        }
        .navbar {
            background-color: #00ABE4; /* Navbar background color */
        }
        .navbar-brand {
            font-weight: bold; /* Make the title bold */
            color: #FFFFFF !important; /* White text for navbar brand */
        }
        .navbar-nav .nav-link {
            color: #FFFFFF !important; /* White text for navbar links */
        }
        .card {
            border: none; /* Remove border for card */
            background-color: #FFFFFF; /* Card background color */
        }
        .card-title{
            background-color: #00ABE4;
            color: #FFFFFF !important;
            padding: 20px;
            border-radius: 5px;
        }
        .card-body {
            background-color: #FFFFFF; /* Card body background color */
        }
        .btn-primary {
            background-color: #00ABE4; /* Primary button color */
            border-color: #00ABE4; /* Button border color */
        }
        .btn-primary:hover {
            background-color: #007BB5; /* Button hover color - darker blue */
            border-color: #007BB5; /* Button border hover color */
        }
        .alert {
            margin-bottom: 20px; /* Spacing for alerts */
        }
        .form-container {
            margin-top: 40px; /* Add margin to ensure the form is below the navbar */
            margin-bottom: 40px; 
        }
        footer {
            background-color: #00ABE4;
            color: white;
            padding: 5px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Intelligent Utility Solutions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration/user">Register as User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center form-container ">
        <div class="card shadow-lg w-100" style="max-width: 500px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Provider Registration</h2>
                
                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <p th:text="${message}"></p>
                </div>
                
                <form th:action="@{/register/provider}" th:object="${provider}" method="POST">
                    <div class="form-group">
                        <!-- Name -->
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <!-- Email -->
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <!-- Password -->
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Select Location:</label>
                        <select class="form-control" name="location" id="location" required>
                            <option value="">Select a location</option>
                            <option value="Kothrud">Kothrud</option>
                            <option value="Sangvi">Sangvi</option>
                            <option value="Karvenagar">Karvenagar</option>
                            <option value="Katraj">Katraj</option>
                            <option value="Hadapsar">Hadapsar</option>
                            <option value="Shivajinagar">Shivajinagar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <!-- Contact Number -->
                        <label for="contactno">Contact Number</label>
                        <input type="text" class="form-control" id="contactno" name="contactno" placeholder="Enter your contact number" required>
                    </div>

                    <div class="form-group">
                        <!-- Service -->
                        <label for="service">Service</label>
                        <select id="service" name="service" class="form-control" required>
                            <option value="" disabled selected>Select your service</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="carpentry">Carpentry</option>
                            <option value="painting">Painting</option>
                            <option value="electrical">Electrical</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="gardening">Gardening</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <!-- Price -->
                        <label for="price">Visiting Fee</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter visiting charges" required>
                    </div>

                    <div class="form-group">
                        <label for="favoriteColor">Favorite Color</label>
                        <input type="text" class="form-control" id="favoriteColor" name="favoriteColor"
                            placeholder="Enter your favorite color" required>
                    </div>

                    <div class="form-group">
                        <label for="favoriteFruit">Favorite Fruit</label>
                        <input type="text" class="form-control" id="favoriteFruit" name="favoriteFruit"
                            placeholder="Enter your favorite fruit" required>
                    </div>

                    <div class="form-group">
                        <label for="favoriteAnimal">Favorite Animal</label>
                        <input type="text" class="form-control" id="favoriteAnimal" name="favoriteAnimal"
                            placeholder="Enter your favorite animal" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Intelligent Utility Solutions. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const alert = document.querySelector(".alert");
          if (alert) {
            setTimeout(() => {
              alert.style.display = 'none';
            }, 5000); // Hide message after 5 seconds
          }
        });
      </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
