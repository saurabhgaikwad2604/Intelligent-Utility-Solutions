<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Payment Information</h3>
        <div class="card p-4">
            <p><strong>Provider Name:</strong> <span th:text="${booking.provider.name}"></span></p>
            <p><strong>Number of Services:</strong> <span th:text="${payment.serviceCount}"></span></p>
            <p><strong>Description:</strong> <span th:text="${payment.description}"></span></p>
            <p><strong>Visiting Fee:</strong> <span th:text="${booking.totalPrice}"></span></p>
            <p><strong>Amount:</strong> <span th:text="${payment.amount}"></span></p>
            <p><strong>QR Code:</strong> <!-- Dummy QR Code here --></p>
            <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1024px-QR_code_for_mobile_English_Wikipedia.svg.png" width="200" height="200" alt="QR Code" />
            <form th:action="@{/user/confirmPayment}" method="post">
                <input type="hidden" name="bookingId" th:value="${booking.id}" />
                <button type="submit" class="btn btn-success">Done</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
