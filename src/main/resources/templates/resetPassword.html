<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E9F1FA; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #00ABE4; /* Bright blue header */
            color: #FFFFFF; /* White text */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.5rem;
        }
        .card-body {
            background-color: #FFFFFF; /* White body */
            padding: 2rem;
        }
        .form-group label {
            color: #333333; /* Dark text for labels */
        }
        .btn-primary {
            background-color: #00ABE4; /* Bright blue button */
            border: none;
            padding: 0.6rem 1.2rem;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #007BB5; /* Darker shade for hover */
        }
        .footer-text {
            font-size: 0.9rem;
            color: #333333;
            text-align: center;
            margin-top: 1.5rem;
        }
        .footer-text a {
            color: #00ABE4;
            font-weight: bold;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Reset Password Card -->
    <div class="card">
        <div class="card-header">
            Reset Your Password
        </div>
        <div class="card-body">
            <form action="/reset-password" method="post">
                <input type="hidden" name="userId" th:value="${userId}">

                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="User / Provider" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="footer-text mt-3">
                <p>Password reset successful? <a href="/login">Go back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
